name: build

on:
  workflow_call:
    secrets:
      BOT_APP_ID:
        description: 'The GitHub App ID for authenticating with the GitHub API'
        required: true
      BOT_PRIVATE_KEY:
        description: 'The GitHub App Private Key for authenticating with the GitHub API'
        required: true
    outputs:
      artifact:
        description: "Artifact URL of the build"
        value: ${{ jobs.build.outputs.artifact }}

jobs:
  build:
    if: github.repository_owner == 'bombshell-dev'
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.upload.outputs.artifact-url }}

    steps:
      - name: Generate a token
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.bot-token.outputs.token }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - uses: actions/upload-artifact@v4
        id: upload
        with:
          name: build
          path: dist
